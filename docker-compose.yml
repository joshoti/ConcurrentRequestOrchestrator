version: '3.8'

services:
  request-orchestrator:
    image: ${DOCKERHUB_USERNAME}/request-orchestrator:latest
    container_name: request-orchestrator
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "timeout", "2", "bash", "-c", "</dev/tcp/localhost/8000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - orchestrator-network

  orchestrator-frontend:
    image: ${DOCKERHUB_USERNAME}/orchestrator-frontend:latest
    container_name: orchestrator-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    depends_on:
      request-orchestrator:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orchestrator-network

networks:
  orchestrator-network:
    driver: bridge
